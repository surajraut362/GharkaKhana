plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.7.0'
     compile 'org.springframework.boot:spring-boot-starter-web:2.2.12.RELEASE'
      compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.12.RELEASE'
      compile 'org.springframework.boot:spring-boot-devtools:2.2.12.RELEASE'
      compile 'org.springframework.boot:spring-boot-starter-test:2.2.12.RELEASE'
      
     implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
     
      // https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.2'
// https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-runtime
implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.2.11'

    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
    // Use JUnit test framework

}
